{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Page</h1>

 

    <ul>
        {% for entry in similarResource %}
            <li><a href="{% url 'wiki:entry' title=entry %}" >{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
