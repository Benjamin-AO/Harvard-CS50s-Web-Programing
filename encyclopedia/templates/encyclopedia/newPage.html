{% extends "encyclopedia/layout.html" %}

{% block title %}
    Add New Page
{% endblock %}

{% block body %}

    <h1>Add a new page to Wiki pages</h1>
    <form action="{% url 'wiki:new_page' %}" method="POST">
        {% csrf_token %}
        
        {{ form.as_p }} <br>

        <input class="btn btn-outline-primary" type="submit">
        <a class="btn btn-outline-primary" href="{% url 'wiki:index' %}">Cancel</a>
    </form>
    
{% endblock %}
